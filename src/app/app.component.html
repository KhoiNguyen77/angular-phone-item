<h1 class="text-red-500 text-center text-2xl">Danh sách các sản phẩm</h1>
<div class="my-10">
  <div class="w-2/4 mx-auto text-center">
    <button *ngFor="let item of list" class="border-gray-500 border p-3 mx-5" (click)="handleClick(item)" [class.selected]=" item===selectedItem" >
      <span>{{item.model}}</span>
      <br>
      <span class="text-red-500">{{item.price}}</span>
    </button>
  </div>
  <div class="flex w-1/2 mx-auto my-20 border p-10" *ngIf="display">
    <app-product-img [selectedItem]="selectedItem"></app-product-img>
    <div>
      <app-product-detail [selectedItem]="selectedItem"></app-product-detail>
      <app-product-price [selectedItem]="selectedItem"></app-product-price>
      <app-add-item></app-add-item>
    </div>
  </div>
</div>
